<!-- 제품 관리 페이지 -->

<!-- base.html의 뼈대를 사용 -->
{% extends "base.html" %}

{% block contents %}

<h2>Products</h2>

<div style="margin-top: 20px;">
  
    {% for category in categories %}
    {% if category != None %}
      {% for pid in category %}
        product : {{pid}} <br>
        product info : {{category[pid]}} <br>
        <a href="/product_delete?pid={{pid}}">이 제품 삭제하기</a>
        <br><br><br><br>
      {% endfor %}
    {% endif %}
    {% endfor %}
  
  
</div>

{% endblock contents%}
