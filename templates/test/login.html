<!-- 로그인 페이지 -->

<!-- base.html의 뼈대를 사용 -->
{% extends "base.html" %}


{% block contents %}

  <form action="{{url_for("login_done")}}" method="post">
    <p>user id : </p>
    <input type="text" name="id" id="id" required>
    <p>password : </p>
    <input type="password" name="pwd" id="pwd" required>

    <input type="text" name="type" id="type" value="{{type}}" style="display: none;" required>
    <button type="submit">로그인</button>
  </form>

{% endblock contents%}
