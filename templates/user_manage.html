<!-- 유저 관리 페이지 -->

<!-- base.html의 뼈대를 사용 -->
{% extends "base.html" %}

{% block contents %}

<div style="margin-top: 20px;">
  {% for uid in users %}
    {% if uid != "root" %}
    user : {{uid}} <br>
    user info : {{users[uid]}}  
    <br>
    <a href="{{url_for("user_delete", uid = uid)}}">이 유저 삭제하기</a>
    <br><br><br><br>
    {% endif %}
  {% endfor %}
</div>

{% endblock contents%}
