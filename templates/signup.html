<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo Paaji:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;800&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo Bhai:wght@400&display=swap" />
    <title>Fitme</title>
    <!-- 공통 js -->
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <!-- 자체 js(파일 이름 변경해서 사용) -->
    <script src="{{ url_for('static', filename='js/signup.js') }}" defer></script>
    <!-- 공통 Global CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <!-- 각 컴포넌트 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/header.css') }}"> <!-- header CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/footer.css') }}"> <!-- Footer CSS -->
    <!-- 현재 페이지의 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <!-- 파비콘 -->
    <link rel="icon" type="image/png" sizes="154x154" href="{{ url_for('static', filename='img/icon.png') }}">
</head> 
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- 메인 콘텐츠 -->
    <main class="signup-container">
        <h1 class="signup-title">가입하기</h1>

        <!-- 정보 입력 섹션 -->
        <section class="information">
            <form class="signup-form" action="/signin_done" method="POST" id="signup-form">
                <!-- 회원 유형 -->
                <div class="form-group">
                    <label>회원 유형 *</label>
                    <div class="membership-type">
                        <label>
                            개인 회원
                            <input type="radio" name="type" value="personal" checked>
                        </label>
                        <label>
                            디자이너 회원
                            <input type="radio" name="type" value="designer">
                        </label>
                    </div>
                </div>
            
                <!-- 아이디 -->
                <div class="form-group">
                    <label for="id">아이디 *</label>
                    <input type="text" id="id" name="id" placeholder="영문소문자/숫자, 4~16자" required>
                </div>
            
                <!-- 비밀번호 -->
                <div class="form-group">
                    <label for="pwd">비밀번호 *</label>
                    <input type="password" id="pwd" name="pwd" placeholder="영문 대소문자/숫자/특수문자 조합, 8~16자" required>
                </div>
            
                <!-- 비밀번호 확인 -->
                <div class="form-group">
                    <label for="password-confirm">비밀번호 확인 *</label>
                    <input type="password" id="password-confirm" required>
                </div>
            
                <!-- 이름 -->
                <div class="form-group">
                    <label for="name">이름 *</label>
                    <input type="text" id="name" name="name" required>
                </div>
            
                <!-- 휴대전화 -->
                <div class="form-group phone-group">
                    <label for="phone">휴대전화 *</label>
                    <input type="text" id="phone" name="phone" placeholder="010-1234-5678" required>
                </div>
            
                <!-- 이메일 -->
                <div class="form-group">
                    <label for="email">이메일 *</label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                </div>
            
                <!-- 제출 버튼 -->
                <div class="form-group">
                    <button type="submit" class="submit-btn">가입하기</button>
                </div>
                <div class="form-group image-upload-group">
                    <label for="profile-image">가상 시착용 이미지 업로드</label>
                    <input type="file" id="profile-image" name="profile_image" accept="image/*">
                    <p class="upload-instructions">JPG, PNG 파일만 허용되며, 최대 2MB까지 업로드 가능합니다.</p>
                </div>
            </form>
            
        </section>
    </main>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
</body>
</html>
